<div class="content-area">

  <div *ngIf="activeSession !== undefined">
    <div class="clr-row">
      <div class="clr-col">
        <h1>Active session</h1>
      </div>
    </div>

    <div class="clr-row"> 
      <div class="clr-col-12 clr-col-sm-6 clr-col-md-4 clr-col-lg-3">
        <scenario-card
          [scenarioid]="activeSession.scenario"
          [progress]="activeSession"
          (scenarioModal)="toggleScenarioModal(activeSession.scenario)"
        ></scenario-card>
      </div>
    </div>
  </div>

  <div class="clr-row">
    <div class="clr-col">
      <h1>Select a scenario</h1>
    </div>
  </div>

  <div class="clr-row">

    <div class="clr-col-12">
      <div *ngIf="!courses && !scenarios && loadedScenarios && loadedCourses">
        No scenarios or courses found.
      </div>
      <div *ngIf="!loadedScenarios && !loadedCourses">
        Loading scenarios...
      </div>
    </div>

    <ng-container *ngIf="scenarios.length > 0">
      <div class="clr-col-12 clr-col-sm-6 clr-col-md-4 clr-col-lg-3" *ngFor="let s of scenarios">
        <scenario-card
          [scenarioid]="s.id"
          [activeSession]="!!activeSession"
          (scenarioModal)="toggleScenarioModal(s.id)"
        ></scenario-card>
      </div>
    </ng-container>
  </div>

  <div class="clr-row">
    <div class="clr-col-12">
      <ng-container *ngFor="let c of courses">
        <h2 class="course-header">{{ c.name | atob }}</h2>
        <hr />
        <p class="course-description">{{ c.description | atob }}</p>

        <div class="clr-row">
          <ng-container *ngIf="c.scenarios.length > 0; else no_scenarios">
            <div class="clr-col-12 clr-col-sm-6 clr-col-md-4 clr-col-lg-3" *ngFor="let sId of c?.scenarios">
              <scenario-card
                [scenarioid]="sId"
                [activeSession]="!!activeSession && c.id != activeSession.course || !c.keep_vm && !!activeSession"
                (scenarioModal)="toggleScenarioModal(sId, c.id)"
              ></scenario-card>
            </div>
          </ng-container>
          <ng-template #no_scenarios>
            <div class="clr-col-12">
              <p>
                No scenarios found.
              </p>
            </div>
          </ng-template>
        </div>

      </ng-container>
    </div>
  </div>


  </div>

<scenario-component
  *ngIf="scenarioid"
  [scenarioid]="scenarioid"
  [courseid]="courseid"
  [showScenarioModal]="showScenarioModal"
  (scenarioModal)="toggleScenarioModal()"
></scenario-component>
