<div class="content-area">
  @if (!err) {
    <div class="printable-container">
      <button
        class="btn btn-outline clr-hidden-print"
        (click)="printPdf()"
        type="button"
      >
        Print to PDF
      </button>
      <app-hf-markdown [content]="scenario"></app-hf-markdown>
    </div>
  } @else {
    <clr-alert
      class="alert-printable"
      [clrAlertType]="'danger'"
      [clrAlertClosable]="false"
    >
      <clr-alert-item>
        <span class="alert-text">{{ errorMsg }}</span>
      </clr-alert-item>
    </clr-alert>
  }
</div>
