<form clrForm>
  <input
    style="width: 75%"
    clrInput
    placeholder="Search by Name"
    name="input"
    [(ngModel)]="input"
  />
</form>

<div class="clr-row narrowed">
  <ng-container *ngFor="let course of catalog">
    <div class="clr-col-lg-4" *ngIf="matchesSearch(course.name)">
      <app-course-card [course]="course"></app-course-card>
    </div>
  </ng-container>
</div>
