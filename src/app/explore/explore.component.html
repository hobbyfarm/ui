<form clrForm>
  <input
    style="width: 75%"
    clrInput
    placeholder="Search by Name"
    name="input"
    [(ngModel)]="input"
  />
</form>

<div class="clr-row narrowed">
  @for (course of catalog; track course) {
    @if (matchesSearch(course.name)) {
      <div class="clr-col-lg-4">
        <app-course-card [course]="course"></app-course-card>
      </div>
    }
  }
</div>
