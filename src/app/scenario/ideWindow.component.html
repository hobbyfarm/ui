<div class="terminal-div" #ide>
    <div *ngIf="isLoading" [ngClass]="'info'">Loading</div>
    <div *ngIf="connError" [ngClass]="'info'">
        <p>An Error has occurred </p>
        <button type="button" class="btn btn-icon btn-primary" (click)="callEndpoint()">
            <clr-icon shape="refresh"></clr-icon>
        </button>
    </div>
    <iframe #ideIframe [ngClass]="isLoading || !isOK ? 'ideHidden' : 'ide'"></iframe>
</div>
