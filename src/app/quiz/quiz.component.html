<pre class="quiz-container">
    <h5 class="quiz-title">{{ quizTitle }}</h5>
    <ng-container *ngFor="let question of questions; index as i">
        <quiz-checkbox #quizCheckbox *ngIf="getQuestionType(question, questionParams[i].questionType) === 'checkbox'"
            [options]="getOptions(question)"
            [helperText]="questionParams[i].helperText"
            [title]="questionParams[i].questionTitle"
            [validation]="questionParams[i].validation"
            [errMsg]="questionParams[i].errorMsg"
            [successMsg]="questionParams[i].successMsg"
        ></quiz-checkbox>
        <quiz-radio #quizRadio *ngIf="getQuestionType(question, questionParams[i].questionType) === 'radio'"
            [options]="getOptions(question)"
            [helperText]="questionParams[i].helperText"
            [title]="questionParams[i].questionTitle"
            [validation]="questionParams[i].validation"
            [errMsg]="questionParams[i].errorMsg"
            [successMsg]="questionParams[i].successMsg"
        ></quiz-radio>
    </ng-container>
    <div class="button-container">
        <button
            [disabled]="allowedAtts < 1 || isSubmitted"
            class="btn btn-success-outline submit-button"
            type="submit"
            (click)="submit()"
        >
        Submit
        </button>
        <button
            [disabled]="allowedAtts < 1"
            class="btn btn-outline reset-button"
            (click)="reset()"
        >
        Reset
        </button>
    </div>
    <span class="clr-subtext">Allowed attempts left: {{ allowedAtts }}</span>
</pre>
