<form clrForm [formGroup]="quizForm">
  <clr-radio-container [class.clr-error]="quizForm.invalid && isSubmitted">
    <label>{{ title }}</label>
    <clr-radio-wrapper *ngFor="let optionTitle of optionTitles; index as i">
      <input
        type="radio"
        clrRadio
        name="quiz"
        [value]="i"
        formControlName="quiz"
      />
      <label>{{ optionTitle }}</label>
    </clr-radio-wrapper>
  </clr-radio-container>
  <quiz-body
    [helperText]="helperText"
    [isValid]="validSubmission"
    [isSubmitted]="isSubmitted"
    [validationEnabled]="validationEnabled"
  ></quiz-body>
</form>
